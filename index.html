
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gefeliciteerd, Stijn van der Eijk! 🎉</title>
  <meta name="description" content="Verjaardagspagina voor Stijn van der Eijk – met leuke feitjes en een speciale video." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0f1221;
      --card: #171a2b;
      --text: #eef1ff;
      --muted: #a6b0d4;
      --accent: #7c4dff;
      --accent-2: #00d4ff;
      --rainbow: linear-gradient(90deg, #ff004c, #ff8a00, #ffee00, #00d300, #00c3ff, #6a00ff);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(1200px 800px at 10% -5%, #1a1d33 0%, var(--bg) 40%),
        radial-gradient(1000px 600px at 90% -10%, #162044 0%, var(--bg) 50%),
        var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }
    header{ text-align:center; padding:3rem 1rem; position:relative; z-index:1 }
    h1{
      font-size: clamp(2.2rem, 6.5vw, 4.5rem); margin:0 0 1rem; line-height:1.08;
      background: var(--rainbow); -webkit-background-clip:text; background-clip:text; color:transparent;
      animation: shine 8s linear infinite, floatTitle 6s ease-in-out infinite;
    }
    @keyframes shine{ 0%{filter:hue-rotate(0)} 100%{filter:hue-rotate(360deg)} }
    @keyframes floatTitle{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}

    ul{list-style:disc; padding-left:1.5rem; text-align:left; max-width:720px; margin:1rem auto; color:var(--muted); font-size:clamp(1rem,2.2vw,1.2rem)}
    ul li{position:relative; animation: floatTitle 7s ease-in-out infinite}
    ul li:nth-child(2){animation-delay:.6s}
    ul li:nth-child(3){animation-delay:1.2s}
    ul li:nth-child(4){animation-delay:1.8s}

    main{ position:relative; z-index:1 }
    video{width:100%; max-width:900px; margin:2rem auto; display:block; border-radius:16px; border:1px solid #2a2e45; box-shadow:0 20px 40px rgba(0,0,0,.35)}
    footer{text-align:center; margin:2rem 0 3rem; color:var(--muted)}

    /* Flying party bits */
    #floaters{pointer-events:none; position:fixed; inset:0; overflow:hidden; z-index:0}
    .floater{position:absolute; font-size:clamp(24px, 3.5vw, 42px); opacity:.95; filter:drop-shadow(0 6px 10px rgba(0,0,0,.35)); will-change:transform,opacity; animation: drift var(--dur) linear forwards;}
    @keyframes drift{
      0%{ transform:translate(var(--xStart), 110vh) rotate(0deg); opacity:0 }
      10%{opacity:1}
      100%{ transform:translate(var(--xEnd), -10vh) rotate(360deg); opacity:0 }
    }
  </style>
</head>
<body>
  <div id="floaters"></div>
  <header>
    <h1>Gefeliciteerd, Stijn van der Eijk! 🎉</h1>
    <ul>
      <li>Stijn drinkt niet.</li>
      <li>Stijn eet alleen maar processed food.</li>
      <li>Drinkt alleen sojamelk.</li>
      <li>Hij is de grootste liberal aller tijden.</li>
    </ul>
  </header>

  <main>
    <video src="videos/WhatsApp Video 2025-08-29 at 10.14.37.mp4" controls></video>

    <section style="text-align:center; margin:2rem auto;">
      <img src="images/WhatsApp Image 2025-08-29 at 10.10.50.jpeg" alt="Foto Stijn" style="max-width:90%; border-radius:14px; border:2px solid #2a2e45; margin:1rem auto; display:block;" />
      <img src="images/WhatsApp Image 2025-08-29 at 10.10.50.jpeg" alt="Foto Stijn" style="max-width:90%; border-radius:14px; border:2px solid #2a2e45; margin:1rem auto; display:block;" />
      <img src="images/WhatsApp Image 2025-08-29 at 10.10.50.jpeg" alt="Foto Stijn" style="max-width:90%; border-radius:14px; border:2px solid #2a2e45; margin:1rem auto; display:block;" />
    </section>
  </main>

  <footer>
    Nigga nigga bitchhhh nigga
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const floaterEmojis = [
        '🎉','🎂','🎊','🥳','✨','🍰','🧁','🍩','🍫','🍪',
        '🍕','🍔','🍟','🌭','🌮','🌯','🍜','🍿','🧀','🥨','🥫',
        '🥤','🥛','🫘','🏳️‍🌈','⚖️','🕊️','🗳️','🤝','🗽'
      ];

      const nbSVG = `data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='96' viewBox='0 0 16 9'>
        <rect width='16' height='9' fill='%23fff200'/>
        <rect y='2.25' width='16' height='2.25' fill='%23ffffff'/>
        <rect y='4.5' width='16' height='2.25' fill='%23000000'/>
        <rect y='6.75' width='16' height='2.25' fill='%238a1a9a'/>
      </svg>`;

      const soySVG = `data:image/svg+xml;utf8,
        <svg xmlns='http://www.w3.org/2000/svg' width='40' height='56' viewBox='0 0 40 56'>
          <defs>
            <linearGradient id='g' x1='0' y1='0' x2='1' y2='1'>
              <stop offset='0' stop-color='%23a7ffeb'/>
              <stop offset='1' stop-color='%2300d4ff'/>
            </linearGradient>
          </defs>
          <rect x='6' y='6' rx='6' ry='6' width='28' height='44' fill='url(%23g)' stroke='%2300a6c7' stroke-width='2'/>
          <rect x='10' y='2' width='20' height='10' fill='%23b2f5ea' stroke='%2300a6c7' stroke-width='2'/>
          <text x='20' y='34' font-size='12' text-anchor='middle' fill='%23004655' font-family='Arial' font-weight='bold'>SOY</text>
        </svg>`;

      const extras = [nbSVG, soySVG];

      function spawnFloater(){
        const el = document.createElement('span');
        el.className = 'floater';
        if(Math.random() < 0.28){
          const img = document.createElement('img');
          img.src = extras[Math.random()*extras.length|0]; img.width = 44; img.alt = '';
          el.appendChild(img);
        } else {
          el.textContent = floaterEmojis[Math.random()*floaterEmojis.length|0];
        }
        const xStart = (Math.random()*100).toFixed(2) + 'vw';
        const xEnd = (Math.random()*100 - 50).toFixed(2) + 'vw';
        el.style.setProperty('--xStart', xStart);
        el.style.setProperty('--xEnd', xEnd);
        el.style.left = xStart;
        el.style.bottom = '-10vh';
        el.style.setProperty('--dur', (9 + Math.random()*10).toFixed(2) + 's');
        document.getElementById('floaters').appendChild(el);
        setTimeout(()=> el.remove(), 24000);
      }

      for(let i=0;i<64;i++) spawnFloater();
      setInterval(spawnFloater, 220);
      setInterval(()=>{ for(let i=0;i<14;i++) spawnFloater(); }, 7000);
    });
  </script>
</body>
</html>
